<div [ngClass]="classname" >

    <div class="logo">
        <!-- <img class="navbar-top mat-indigo-700-bg" class="logo-icon" src="assets/images/logos/icon_basf.png"> -->
        <img class="" [attr.src]="varClientLogoIcon">

    </div>

    <div class="buttons">

        <button mat-icon-button class="toggle-sidebar-folded" (click)="toggleSidebarFolded()" fxHide.lt-lg>
            <mat-icon class="secondary-text">menu</mat-icon>
        </button>

        <button mat-icon-button class="toggle-sidebar-opened" (click)="toggleSidebarOpened()" fxHide.gt-md>
            <mat-icon class="secondary-text">arrow_back</mat-icon>
        </button>

    </div>
    <div class="user" fxLayout="column">
        <a href="javascript:void(0);" style="cursor:default;">
            <!-- <img class="" src="assets/images/logos/basf-logo.png"> -->
            <img class="" [attr.src]="varClientLogo">
        </a>
    </div>

</div>


<div class="navbar-scroll-container" fusePerfectScrollbar [fusePerfectScrollbarOptions]="{suppressScrollX: false}">

    <div class="navbar-content">
        <fuse-navigation layout="vertical"></fuse-navigation>
    </div>

</div>
