<div class="outerline">
  <h1 mat-dialog-title>
    <div class="sub-header">
      <span>Add Drug Type</span>
    </div>
  </h1>
  <div mat-dialog-content>
    <div class="row">
  
      <div class="col-md-12">
         Name: <input type="text" class="form-control"  #DrugTypeName 
          placeholder="Name" />
      </div>

      <div class="col-md-12">
        Description:  <textarea class="form-control" #Description 
         placeholder="Description" ></textarea>
     </div>

    </div>


  </div>
  <br />

  <div mat-dialog-actions>
    <button class="btn btn-primary mr-2" mat-button (click)="onOkClick(DrugTypeName.value,Description.value)" cdkFocusInitial>
      OK
    </button>&nbsp;&nbsp;
    <button mat-button class="btn btn-light" (click)="onNoClick()">
      Cancel
    </button>
  </div>
</div>
