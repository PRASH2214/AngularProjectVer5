<div class="outerline">
  <h1 mat-dialog-title>
    <div class="sub-header">
      <span>Refund</span>
    </div>
  </h1>
  <div mat-dialog-content>
    <div class="row">

      <div class="col-md-12">
        
        <select class="form-control" #Reasontype >
          <option value="7">Approved</option>
          <option value="8">Rejected</option>
        </select>
      </div>


      <div class="col-md-12">
        Reason : <textarea class="form-control" #Reason placeholder="Reason " maxlength="500"></textarea>
      </div>
    </div>

  </div>
  <br />

  <div mat-dialog-actions>
    <button class="btn btn-primary mr-2" mat-button (click)="onOkClick(Reason.value,Reasontype.value)" cdkFocusInitial>
      OK
    </button>&nbsp;&nbsp;
    <button mat-button class="btn btn-light" (click)="onNoClick()">
      Cancel
    </button>
  </div>
</div>
