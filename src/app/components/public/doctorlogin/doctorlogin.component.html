<div class="container-scroller">

  <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
    <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
      <a class="navbar-brand brand-logo"  [routerLink]="['/home']"><img src="assets/images/ecubix-logo.svg" alt="logo"></a>
      <a class="navbar-brand brand-logo-mini"  [routerLink]="['/home']"><img src="assets/images/ecubix-logo-mini.jpeg"
          alt="logo"></a>
    </div>
    <div class="navbar-menu-wrapper d-flex align-items-stretch">
      <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center text-white" type="button"
        data-toggle="offcanvas">
        <span class="mdi mdi-menu"></span>
      </button>
    </div>
  </nav>

  <!-- First div -->
  <div class="container-fluid page-body-wrapper full-page-wrapper" [hidden]="!divstep1">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row flex-grow">
        <div class="col-lg-5 mx-auto">
          <div class="auth-form-light text-left p-5 login-box">
            <div class="brand-logo text-center">
              <img src="assets/images/ecubix-logo.svg">
            </div>
            <h4 class="text-center pb-3"> Hello Doctor<br>
              Please enter your mobile number to start.</h4>

            <form class="pt-3" [formGroup]="userForm">
              <div class="form-group">
                <label>Mobile Number.</label>
                <input type="text" autocomplete="off" class="form-control form-control-lg" formControlName="userName"
                  placeholder="Enter mobile number " maxlength="10" numbersOnly  minlength="10">
              </div>
              <div class="mt-3">
                <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="Sendotp()">SEND
                  OTP</a>
              </div>





            </form>
          </div>
        </div>
      </div>



    </div>
    <!-- content-wrapper ends -->
  </div>

  <div class="container-fluid page-body-wrapper full-page-wrapper" [hidden]="!divstep2">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row flex-grow">
        <div class="col-lg-5 mx-auto">
          <div class="auth-form-light text-left p-5 login-box">
            <div class="brand-logo text-center">
              <img src="assets/images/ecubix-logo.svg">
            </div>
            <h4 class="text-center pb-3">Hello Doctor<br>
              Please enter your mobile number to start.</h4>

            <form class="pt-3" [formGroup]="userForm1">
              <!-- <div class="form-group">
                <label>Mobile Number.</label>
                <input type="text" autocomplete="off" class="form-control form-control-lg" id="Phone" placeholder="Enter mobile number ">
              </div> -->
              <div class="form-group">
                <label>Please enter OTP sent on your mobile number.</label>
                <input type="text" autocomplete="off" class="form-control form-control-lg" formControlName="otp"
                  placeholder="Enter OTP number " maxlength="6"  numbersOnly minlength="6">
              </div>


              <div class="mt-3">
                <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                  (click)="Authenticate()">Submit OTP</a>
              </div>


              <div class="text-center mt-4 font-weight-light" [hidden]="btnshow" *ngIf="count>=0"> <a class="text-secondary font-weight-bold pl-2">{{count}} Sec</a>
              </div>
              <div class="mt-3 text-center" [hidden]="!btnshow">
                <a class=" font-weight-medium text-center text-primary text-center w-100" style="cursor: pointer;"
                  (click)="Sendotp()">RESEND OTP</a>
              </div>


            </form>
          </div>
        </div>
      </div>


    </div>
    <!-- content-wrapper ends -->
  </div>

  <footer class="footer">
    <div class="d-sm-flex justify-content-center justify-content-sm-between">
      <span class=" text-center text-sm-left d-block d-sm-inline-block"> Â© 2020 All rights reserved.</span>
      <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Powered by <img
          src="assets/images/ecubix-logo.svg" width="76px" alt="logo" class="ml-2"></span>
    </div>
  </footer>
  <!-- page-body-wrapper ends -->
</div>
