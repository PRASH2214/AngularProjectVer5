<div id="forms" class="page-layout simple fullwidth" fxLayout="column">
    <!-- HEADER -->
    <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
    <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
        [formGroup]="form">
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-form-field fxFlex="20">
                <input matInput placeholder="Product Code" formControlName="productCode" required>
            </mat-form-field>
            <mat-form-field fxFlex="20">
                <input matInput placeholder="Short Name" formControlName="shortName" required>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-form-field fxFlex="20">
                <input matInput placeholder="Product Name" formControlName="productName" required>
            </mat-form-field>
            <mat-form-field fxFlex="20">
                <input matInput placeholder="Packing Type" formControlName="PackingType" required>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-form-field fxFlex="20">
                <input matInput placeholder="Code ref 1" formControlName="CodeRef1" required>
            </mat-form-field>
            <mat-form-field fxFlex="20">
                <input matInput placeholder="Product Name" formControlName="productName" required>
            </mat-form-field>
        </div>
    </form>
</div></div>
