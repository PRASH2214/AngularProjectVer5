<div id="products" class="page-layout carded fullwidth inner-scroll">
  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->
  <!-- CENTER -->
  <div class="center">
    <!-- HEADER -->
    <div class="header mat-accent-bg" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
      <!-- APP TITLE -->
      <div class="logo my-12 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
          shopping_basket
        </mat-icon>
        <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          Products
        </span>
      </div>
      <!-- / APP TITLE -->
      <!-- SEARCH -->
      <div class="search-input-wrapper mx-24 m-md-0" fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
        <label for="search" class="mr-8">
          <mat-icon class="secondary-text">search</mat-icon>
        </label>
        <mat-form-field floatLabel="never" fxFlex="1 0 auto">
          <input id="search" matInput #filter placeholder="Search">
        </mat-form-field>
      </div>
      <!-- / SEARCH -->
      <button mat-raised-button [routerLink]="'/masters/products/new'" class="add-product-button mat-white-bg my-12 mt-sm-0">
        <span>ADD NEW PRODUCT</span>
      </button>
    </div>
    <!-- / HEADER -->
    <!-- CONTENT CARD -->
    <div class="content-card mat-white-bg mb-24">
      <mat-table class="products-table" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}">
        <!-- ID Column -->
        <ng-container matColumnDef="varProductCode">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Product Code</mat-header-cell>
          <mat-cell *matCellDef="let product">
            <p class="text-truncate">{{product.varProductCode}}</p>
          </mat-cell>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="varProductName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</mat-header-cell>
          <mat-cell *matCellDef="let product">
            <p class="text-truncate">{{product.varProductName}}</p>
          </mat-cell>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="chrProductType">
          <mat-header-cell *matHeaderCellDef fxHide mat-sort-header fxShow.gt-md>ProductType</mat-header-cell>
          <mat-cell *matCellDef="let product" fxHide fxShow.gt-md>
            <p class="text-truncate">
              {{product.chrProductType}}
            </p>
          </mat-cell>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="varGTINNo">
          <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>GTIN No.</mat-header-cell>
          <mat-cell *matCellDef="let product" fxHide fxShow.gt-xs>
            <p class="text-truncate">
              {{product.varGTINNo}}
            </p>
          </mat-cell>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="varGenericName">
          <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>Generic Name</mat-header-cell>
          <mat-cell *matCellDef="let product" fxHide fxShow.gt-sm>
            <p class="text-truncate">
              {{product.varGenericName}}
            </p>
          </mat-cell>
        </ng-container>

        <!-- Active Column -->
        <ng-container matColumnDef="varComposition">
          <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>Composition</mat-header-cell>
          <mat-cell *matCellDef="let product" fxHide fxShow.gt-sm>
            <p class="text-truncate">
              {{product.varComposition}}
            </p>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

        <mat-row *matRowDef="let product; columns: displayedColumns;" class="product" matRipple [routerLink]="'/masters/products/'+product.intGlCode">
        </mat-row>

      </mat-table>

      <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>

    </div>
    <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>
