<div id="forms" class="page-layout simple fullwidth" fxLayout="column">
  <!-- HEADER -->
  <div class="header mat-accent-bg p-24" fxLayout="row" fxLayoutAlign="start center">
    <div class="breadcrumb">
      <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="secondary-text s-18">home</mat-icon>
        <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
        <span class="secondary-text">Master Upload</span>
      </div>
      <div class="h1 mt-16">Master Upload</div>
    </div>
  </div>
  <!-- / HEADER -->
  <!-- CONTENT -->
  <div class="content p-24">
    <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
      <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 w-100-p" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
        [formGroup]="form" >
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="pb-12 divider-bottom">
          <mat-radio-group class="example-radio-group" formControlName="masterType">
            <mat-radio-button class="example-radio-button" *ngFor="let type of masterType" [value]="type">
              {{type}}
            </mat-radio-button>
          </mat-radio-group>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="pb-12">
          <mat-radio-group class="radio-column-type" formControlName="masters">
            <mat-radio-button class="example-radio-button" *ngFor="let master of masters" [value]="master">
              {{master}}
            </mat-radio-button>
          </mat-radio-group>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="pb-12">
          <button class="btn_mobile" mat-raised-button>Upload
            <mat-icon class="secondary-text s-16">file_upload</mat-icon>
          </button>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto" class="pb-12">
          <button mat-raised-button class="mat-accent btn_mobile">Check Data</button>
          <button mat-raised-button class="mat-accent btn_mobile">Save Data</button>
          <button mat-raised-button class="mat-accent btn_mobile">Download Data</button>
          <button mat-raised-button class="mat-accent btn_mobile">Download Blank Format</button>
        </div>
      </form>
    </div>
  </div>
  <!-- / CONTENT -->
</div>
