<div id="{{ varlogin }}" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

        <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <a href="javascript:void(0);" style="cursor:default;"><img src="assets/images/logos/basf-logo_new.png"></a>
        </div>
        <div class="clearfix"></div>


        <!-- </div>
              </div>
            </div>
            <div class="clearfix"></div>
        </div> -->
        <!-- <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">

        </div> -->

        <div class="login_footer">
            <div class="version">
                <strong>{{varVersion}}</strong>
            </div>
            <div class="login_footer_logo">
                <span>Ⓒ
                    <a href="#">
                        <img width="80px" src="assets/images/ecubix-ECP-Logo_1.png" alt="">
                    </a>
                </span>
            </div>
        </div>

    </div>

    <div id="login-form-wrapper" fusePerfectScrollbar [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="login-form">

            <!-- <div class="logo" fxHide.gt-xs>
              <span>F</span>
          </div> -->
            <div class="logo" fxHide.gt-xs>
                <img src="assets/images/logos/basf-logo_new.png">
            </div>

            <div class="title">LOGIN TO YOUR ACCOUNT</div>

            <form class="form_mobile" name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="!loginForm.get('email').hasError('required') &&
                              loginForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password">
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end">
                    <!-- <mat-checkbox style="display: none" class="remember-me" aria-label="Remember Me">
                        Remember Me
                    </mat-checkbox> -->

                    <a class="link" [routerLink]="'/pages/auth/forgot-password'">
                        Forgot Password?
                    </a>
                </div>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN" [disabled]="loginForm.invalid"
                    (click)="btnLoginClicked()">
                    LOGIN
                </button>

            </form>

            <div class="login_footer mobile_footer">
                <div class="version">
                    <strong>{{varVersion}}</strong>
                </div>
                <div class="login_footer_logo">
                    <span>Ⓒ
                        <a href="#">
                            <img width="80px" src="assets/images/ecubix-ECP-Logo_1.png" alt="">
                        </a>
                    </span>
                </div>
            </div>

              </button>

              <button mat-raised-button class="facebook">

          </div>

    </div>




</div>
