<div id="{{ varlogin }}" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

  <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

    <div Class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
      <a href="javascript:void(0);" style="cursor:default;"><img src="assets/images/logos/basf-logo_new.png"></a>
    </div>
    <div class="clearfix"></div>

    <div class="login_footer">
      <div class="version">
        <strong>{{varVersion}}</strong>
      </div>
      <div class="login_footer_logo">
        <span>Ⓒ
          <a href="#">
            <img width="80px" src="assets/images/ecubix-ECP-Logo_1.png" alt="">
          </a>
        </span>
      </div>
    </div>

  </div>

  <div id="login-form-wrapper" fusePerfectScrollbar [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

    <div id="login-form">


      <div class="logo" fxHide.gt-xs>
        <img src="assets/images/logos/basf-logo_new.png">
      </div>

      <div id="forgot-password-form-wrapper" fusePerfectScrollbar [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="forgot-password-form">

          <div class="title">RECOVER YOUR PASSWORD</div>

          <form name="forgoPasswordForm" #forgoPasswordForm [formGroup]="forgotPasswordForm" novalidate *ngIf="!ShowMessagePart">

            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                Email is required
              </mat-error>
              <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
                Please enter a valid email address
              </mat-error>
            </mat-form-field>

            <button mat-raised-button class="submit-button" color="accent" aria-label="SEND RESET LINK" [disabled]="forgotPasswordForm.invalid"
              (click)="GenerateResetLink()">
              SEND RESET LINK
            </button>

          </form>
          <div *ngIf="ShowMessagePart" [ngClass]="SetMessagePartClass">
            <p><b>{{varTitle}}</b></p>
            <p>{{varMessage}}</p>
          </div>
          <div class="login" fxLayout="row" fxLayoutAlign="center center">
            <a class="link" [routerLink]="'/pages/auth/login'">Go back to login</a>
          </div>

        </div>
      </div>

      <div class="login_footer mobile_footer">
        <div class="version">
          <strong>{{varVersion}}</strong>
        </div>
        <div class="login_footer_logo">
          <span>Ⓒ
            <a href="#">
              <img width="80px" src="assets/images/ecubix-ECP-Logo_1.png" alt="">
            </a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
